<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Counter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./counter.css">
    </head>
    <body>
        
        <div class="counter-container">
            <!-- counter heading -->
            <div class="counterHeading">
                <h5 class="counterHeading-text">We are coming soon.</h5>
            </div>
            <!-- text for visiting date -->
            <div class="visitDate">
                 16:09:26 NPT Sunday, 31 March 2024
            </div>

            <!-- container for time remaining to visit date  -->
            <div class="counterTime">
                <!-- about remaining days -->
                <div class="remaining remainingDays">
                    <input type="number"  readonly>
                    <label class="remaining-title days-title">Days</label>
                </div>

                <!-- about remaining hours -->
                <div class="remaining remainingHours">
                    <input type="number" readonly>
                    <label class="remaining-title hours-title">Hours</label>
                </div>

                <!-- about remaining minutes -->
                <div class="remaining remainingMins">
                    <input type="number" readonly>
                    <label class="remaining-title remainingMins-title">Mins</label>
                </div>

                <!-- about remaining seconds -->
                <div class="remaining remainingSecs">
                    <input type="number" readonly>
                    <label class="remaining-title Secs-title">Secs</label>
                </div>
            </div> <!--visit date container close-->
        </div> <!--main container close-->
        
        <script src="./counter.js" async defer></script>
    </body>
</html>
